name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web
        run: npm run build
      
      - name: Verify build output
        run: |
          echo "Checking if dist directory exists:"
          ls -la dist/ || echo "ERROR: dist directory not found!"
          echo "Checking index.html:"
          if [ -f dist/index.html ]; then
            echo "✓ index.html exists"
            echo "First 20 lines of index.html:"
            head -20 dist/index.html
          else
            echo "✗ ERROR: index.html not found!"
            exit 1
          fi
      
      - name: Verify .nojekyll file
        run: |
          if [ -f dist/.nojekyll ]; then
            echo "✓ .nojekyll file exists"
            cat dist/.nojekyll
          else
            echo "✗ .nojekyll file missing, creating it..."
            touch dist/.nojekyll
            echo "✓ Created .nojekyll file"
          fi
          echo "Verifying file:"
          ls -la dist/.nojekyll
      
      - name: Verify JavaScript files have .js extension
        run: |
          echo "Checking JavaScript files in dist/assets:"
          find dist/assets -name "*.js" -type f | head -5
          echo "Total JS files:"
          find dist/assets -name "*.js" -type f | wc -l
          echo "Checking index.html:"
          cat dist/index.html | grep -E "(script|link)" | head -10
      
      - name: Verify CNAME file
        run: |
          if [ -f dist/CNAME ]; then
            echo "✓ CNAME file exists in dist"
            cat dist/CNAME
          else
            echo "⚠ CNAME file missing in dist"
          fi
      
      - name: List dist directory structure
        run: |
          echo "Dist directory contents:"
          ls -la dist/
          echo "Dist/assets contents:"
          ls -la dist/assets/ 2>/dev/null || echo "No assets directory"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

